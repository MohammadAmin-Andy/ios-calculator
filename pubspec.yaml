name: Calculator
description: "IOS Calculator clone"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  hexcolor: ^3.0.1
  iconsax: ^0.0.8
  math_expressions: ^2.7.0


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: sf
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
